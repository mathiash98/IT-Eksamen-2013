<div class="center_this_shit">
  <div class="well" id="well_form">
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label class="control-label col-sm-2" for="name">Name</label>
        <div class="col-sm-10">
          <input ng-model="registration_firstName" type="name" class="form-control" id="registration_firstName" placeholder="Enter firstName">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="name">Name</label>
        <div class="col-sm-10">
          <input ng-model="registration_lastName" type="name" class="form-control" id="registration_lastName" placeholder="Enter lastName">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
          <input ng-model="registration_email" type="email" class="form-control" id="registration_email" placeholder="Enter email">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Password:</label>
        <div class="col-sm-10">
          <input ng-model="registration_password" type="password" class="form-control" id="registration_pwd" placeholder="Enter password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button ng-model="registration_submit" type="submit" class="btn btn-default">Register</button>
        </div>
      </div>
    </form>
  </div>

</div>
