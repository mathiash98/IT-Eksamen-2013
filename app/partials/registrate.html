<div class="jumbotron" id="main-jumbo">
    <h1>Fotball tournament 2013</h1>
</div>
<div class="registrate_container">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="control-label col-sm-2" for="registrate_name">name of team</label>
            <div class="col-sm-10">
                <input ng-model="registrate_name" type="name" class="form-control" id="registrate_name" placeholder="name pÃ¥ lag">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="registrate_league">league:</label>
            <div class="col-sm-10">
                <select ng-model="registrate_league" class="form-control" id="registrate_league">
                    <option ng-repeat="league in leagues">{{league.name}}</option>
                </select>

            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <label class="control-label col-sm-2" for="registrate_playere">players:</label>
                <div class="col-sm-10">
                    <div class="panel panel-primary col-xs-5" ng-repeat="player in registrate_players">

                        <div class="panel-heading">
                            <h3 class="panel-title">{{player.name}}</h3>
                        </div>

                        <div class="panel-body">
                            <div class="form-group">
                                <label for="registrate_player_name">name</label>
                                <input type="text" ng-model="player.name" class="form-control" id="registrate_player_name" placeholder="name">
                            </div>
                            <div class="form-group">
                                <label for="registrate_player_number">Player number</label>
                                <input type="number" ng-model="player.number" class="form-control" id="registrate_player_number" placeholder="Draktnummer">
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-default btn-lg text-center" ng-click="addRegistratePlayer()">
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
              Add player
            </button>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button ng-click="registrate_submit()" type="submit" class="btn btn-default">Registrate team</button>
            </div>
        </div>

    </form>
</div>
