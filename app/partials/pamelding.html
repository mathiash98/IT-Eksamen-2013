<div class="jumbotron" id="main-jumbo">
    <h1>Fotball turnering 2013</h1>
</div>
<div class="pamelding_container">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="control-label col-sm-2" for="pamelding_navn">Navn på lag</label>
            <div class="col-sm-10">
                <input ng-model="pamelding_navn" type="name" class="form-control" id="pamelding_navn" placeholder="Navn på lag">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pamelding_liga">Liga:</label>
            <div class="col-sm-10">
                <select ng-model="pamelding_liga" class="form-control" id="pamelding_liga">
                    <option ng-repeat="liga in ligaer">{{liga.navn}}</option>
                </select>

            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <label class="control-label col-sm-2" for="pamelding_spillere">Spillere:</label>
                <div class="col-sm-10">
                    <div class="panel panel-primary col-xs-5" ng-repeat="spiller in pamelding_spillere">

                        <div class="panel-heading">
                            <h3 class="panel-title">{{spiller.navn}}</h3>
                        </div>

                        <div class="panel-body">
                            <div class="form-group">
                                <label for="pamelding_spiller_navn">Navn</label>
                                <input type="text" ng-model="spiller.navn" class="form-control" id="pamelding_spiller_navn" placeholder="Navn">
                            </div>
                            <div class="form-group">
                                <label for="pamelding_spiller_draktNr">Draktnummer</label>
                                <input type="number" ng-model="spiller.draktNr" class="form-control" id="pamelding_spiller_draktNr" placeholder="Draktnummer">
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-default btn-lg text-center" ng-click="addPameldingSpiller()">
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
              Legg til spiller
            </button>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="pamelding_email">Email:</label>
            <div class="col-sm-10">
                <input ng-model="pamelding_email" type="email" class="form-control" id="pamelding_email" placeholder="Enter email">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="pamelding_telefon">Telefon:</label>
            <div class="col-sm-10">
                <input ng-model="pamelding_telefon" type="number" class="form-control" id="pamelding_telefon" value="90807060">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button ng-click="pamelding_submit()" type="submit" class="btn btn-default">Påmeld</button>
            </div>
        </div>

    </form>
</div>
